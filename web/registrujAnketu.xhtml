<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>registracija oglasa</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <style type="text/css">
            .dropdown-menu{
                min-width:200px;
            }

        </style>
    </h:head>

    <h:body> 

        <ui:insert name = "header" >
            <ui:include src = "template/header.xhtml" />
        </ui:insert> 

        <div class="row">
            <div class="col-sm-3 p-5">
                <ui:insert name = "left" >
                    <ui:include src = "template/left.xhtml" />
                </ui:insert>  
            </div>

            <div class="col-sm-6">

                <h:form id="mojaforma">
                    <h2>regisracija ankete </h2>

                    <h:panelGrid columns="3">
                        naslov Ankete:
                        <p:inputText id="tema" value="#{registrujAnketu.anketa.naziv}" required="true" requiredMessage="Obavezno popuniti!"></p:inputText>
                        <h:message for="tema" style="color:red"/>
                        opis ankete:
                        <h:inputTextarea id="tekst" value="#{registrujAnketu.anketa.opis}" required="true" ></h:inputTextarea>
                        <h:message for="tekst" style="color:red"/>
                        javna : <p:outputLabel for="@next" value="Basic: " />
                        <p:selectBooleanCheckbox  value="#{registrujAnketu.anketa.javna}" />
                      
                            <h:panelGrid columns="1"  id = "ajaxforma" cellpadding="5">
                                <h:outputLabel  id="poruka" value="#{registrujAnketu.maksimalanBrojPitanja}" style="color:red" ></h:outputLabel><br/>
                                pitanje:
                                <p:inputText value="#{registrujAnketu.tekst}" disabled="#{registrujAnketu.disabled}"> 
                                    <p:ajax event="keyup" process="@this"  ></p:ajax>
                                </p:inputText>
                                ponudjeni odgovor:
                                <p:inputText  value="#{registrujAnketu.ponudjeniodgovor1}" disabled="#{registrujAnketu.disabled}"> 
                                <p:ajax event="keyup" process="@this" ></p:ajax>    
                                </p:inputText>
                                ponudjeni odgovor:
                                <p:inputText  value="#{registrujAnketu.ponudjeniodgovor2}" disabled="#{registrujAnketu.disabled}">  
                                <p:ajax event="keyup" process="@this" ></p:ajax>   
                                </p:inputText>
                                ponudjeni odgovor:
                                <p:inputText  value="#{registrujAnketu.ponudjeniodgovor3}" disabled="#{registrujAnketu.disabled}"> 
                                <p:ajax event="keyup" process="@this" ></p:ajax>
                                </p:inputText>
                                ponudjeni odgovor:
                                <p:inputText  value="#{registrujAnketu.ponudjeniodgovor4}" disabled="#{registrujAnketu.disabled}">                                
                                </p:inputText>
                                <p:commandButton value="nista" >
                                    <p:ajax event="click" listener="#{registrujAnketu.dodajPitanje}" update ="ajaxforma" disabled="#{registrujAnketu.disabled}" ></p:ajax> 
                                </p:commandButton>
                            </h:panelGrid>
                               


                    </h:panelGrid>
                    <h:commandButton value="Registruj" action="#{registrujAnketu.registruj}" class="btn btn-outline-dark"></h:commandButton>
                </h:form>
            </div>



            <div class="offset-sm-1 col-sm-2 p-5 text-center">
                <ui:insert name = "right" >
                    <ui:include src = "template/right.xhtml" />
                </ui:insert> 
            </div>
        </div>

        <ui:insert name = "footer" >
            <ui:include src = "template/footer.xhtml" />
        </ui:insert>

    </h:body>

</html>
